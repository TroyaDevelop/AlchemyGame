<!DOCTYPE html>
<html>
<head>
  <title>Alchemy</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="game">
    <div class="elements">
    <p class="element" data-element-name="Огонь">Огонь</p>
    <p class="element" data-element-name="Вода">Вода</p>
    <p class="element" data-element-name="Воздух">Воздух</p>
    <p class="element" data-element-name="Земля">Земля</p>
    </div>
    <div class="alchemy"><span class="elementOne"></span> + <span class="elementTwo"></span> = <span class="equals"></span></div>
    <button class="submit">Смешать</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
